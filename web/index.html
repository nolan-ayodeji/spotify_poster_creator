<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="spotify">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>spotify</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  <style>
    /* Ensure the body takes the full viewport size */
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background-color: #e1dace;
      overflow: hidden; /* Avoid scrollbars */
    }

    .inner img {
      width: 100%; /* Scale image proportionally */
      height: auto; /* Maintain aspect ratio */
      max-width: 100vw; /* Ensure image doesn't go wider than the viewport */
      max-height: 100vh; /* Ensure image doesn't go taller than the viewport */
      object-fit: contain; /* Preserve aspect ratio */
    }
  </style>
</head>
<body>


<div class="inner">
  <img src="icons/creator3.png" />
</div>
<div class="loader"></div>
<style>

  input[type="file"] {
    position: absolute !important;
    left: -9999px !important;
    top: -9999px !important;
    width: 0 !important;
    height: 0 !important;
    opacity: 0 !important;
    pointer-events: none !important;
    z-index: -9999 !important;
    display: none !important;
  }

  /* Ensure the body takes the full viewport size */
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100vw;
    background-color: #e1dace;
    overflow: hidden; /* Avoid scrollbars */
  }

  input[type="file"] {
    display: none !important;
  }

  .inner img {
    width: 100%;
    height: auto;
    max-width: 100vw;
    max-height: 100vh;
    object-fit: contain;
  }

  /* Loader CSS */
  .loader {
   opacity: 0.5;
    border: 16px solid #e1dace;
    border-top: 16px solid #000000;
    border-radius: 50%;
    width: 80vmin; /* Responsive based on viewport size */
    height: 80vmin; /* Keep it proportional */
    animation: spin 2s linear infinite;
    position: absolute; /* Ensure it overlays the content */
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>



  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
